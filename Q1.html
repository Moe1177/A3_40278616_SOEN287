<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h1>Node.js Functions</h1>

    <form action="/findSummation" method="POST">
        <label for="N">Enter a positive integer bigger than 0:</label>
        <br>
        <input type="text" id="n" name="N" required>
        <br><br>
        <input type="submit" value="Find Summation">
    </form>
    <br><br>
    <form action="/upperCaseFirstandLast" method="POST">
        <label for="str">Enter a string:</label>
        <br>
        <input type="text" id="str" name="str" required>
        <br><br>
        <input type="submit" value="Uppercase First & Last">
    </form>
    <br><br>
    <form action="/findAverageAndMedian" method="POST">
        <label for="nums">Enter an array of numbers (Put a comma between every number):</label>
        <br>
        <input type="text" id="nums" name="nums" required>
        <br><br>
        <input type="submit" value="Find Average and Median">
    </form>
    <br><br>
    <form action="/find4Digits" method="POST">
        <label for="digits">Enter a string of numbers seperated by spaces:</label>
        <br>
        <input type="text" id="digits" name="digits" required>
        <br><br>
        <input type="submit" value="Find 4 digit number">
    </form>
</body>
</html>
